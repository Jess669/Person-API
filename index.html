<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person API</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-dark text-white">

    <header class="container pt-3">
        <h1 class="text-center font-weight-light display-4">Person API</h1>
    </header>

    <main class="container pt-5">

        <div id="message"></div>
        <div class="row justify-content-lg-center">
            
            <section class="col-4 col-lg-3 d-flex flex-column">
                <button type="button" class="btn btn-primary mb-3" id="add-user-btn">Add User</button>
                <button type="button" class="btn btn-secondary mb-3" id="double-money-btn">Double Money</button>
                <button type="button" class="btn btn-success mb-3" id="show-mil-btn">Show Millionaires</button>
                <button type="button" class="btn btn-info mb-3" id="sort-btn">Sort By Richest</button>
                <button type="button" class="btn btn-light mb-3" id="calc-wealth">Calculate Wealth</button>
            </section>
    
            <section class="col-8 col-lg-6">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr class="text-white">
                            <th scope="col">Person</th>
                            <th scope="col">Wealth</th>
                          </tr>
                        </thead>
                        <tbody id="person-table">
                            
                        </tbody>
                    </table>
                </div>
                <div id="total"></div>
            </section>

        </div>

    </main>

    <script src="js/main.js"></script>
    
</body>

</html>
